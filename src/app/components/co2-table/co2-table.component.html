<div class="table-container">
  <mat-form-field>
    <mat-label>Filtern</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nach Land oder Unternehmen suchen" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Land-Spalte -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Land</th>
      <td mat-cell *matCellDef="let element">{{ element.country }}</td>
    </ng-container>

    <!-- Unternehmen-Spalte -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Unternehmen</th>
      <td mat-cell *matCellDef="let element">{{ element.company }}</td>
    </ng-container>

    <!-- Emissionen-Spalte -->
    <ng-container matColumnDef="emissions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Emissionen (Tonnen)</th>
      <td mat-cell *matCellDef="let element">{{ element.emissions }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
